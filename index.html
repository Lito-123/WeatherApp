<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .weather-icon {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-blue-300 to-blue-500 min-h-screen font-sans text-white p-4">
    <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold text-center mb-4">Weather App</h1>
        
        <!-- Location Input -->
        <div class="bg-blue-600/50 rounded-lg p-4 mb-4 backdrop-blur-sm">
            <div class="flex flex-col gap-2 mb-2">
                <input type="text" id="cityInput" placeholder="Enter city name" class="p-2 rounded text-gray-800 w-full">
                <div class="flex gap-2">
                    <button id="searchButton" class="bg-blue-700 hover:bg-blue-800 text-white py-2 px-4 rounded flex-1">Search</button>
                    <button id="locationButton" class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded flex-1">Use My Location</button>
                </div>
            </div>
            <div id="coordinates" class="text-xs mt-2 text-center"></div>
        </div>
        
        <!-- Loading indicator -->
        <div id="loading" class="hidden text-center py-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-white"></div>
            <p class="mt-2">Loading weather data...</p>
        </div>
        
        <!-- Error message -->
        <div id="error" class="hidden bg-red-500/70 backdrop-blur-sm p-4 rounded-lg text-center mb-4"></div>
        
        <!-- Weather Data -->
        <div id="weatherData" class="hidden bg-white/20 backdrop-blur-sm rounded-lg overflow-hidden">
            <div class="p-4">
                <div class="flex justify-between items-center">
                    <div>
                        <h2 id="cityName" class="text-2xl font-bold"></h2>
                        <p id="weatherDescription" class="text-lg capitalize"></p>
                    </div>
                    <div id="weatherIcon" class="weather-icon"></div>
                </div>
                
                <div class="mt-4">
                    <div class="text-4xl font-bold mb-2" id="temperature"></div>
                    <div class="grid grid-cols-2 gap-2 text-sm">
                        <div>
                            <p class="opacity-75">Feels like</p>
                            <p id="feelsLike" class="font-semibold"></p>
                        </div>
                        <div>
                            <p class="opacity-75">Humidity</p>
                            <p id="humidity" class="font-semibold"></p>
                        </div>
                        <div>
                            <p class="opacity-75">Wind</p>
                            <p id="wind" class="font-semibold"></p>
                        </div>
                        <div>
                            <p class="opacity-75">Cloud Cover</p>
                            <p id="cloudCover" class="font-semibold"></p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Sun Times -->
            <div class="border-t border-white/20 p-4" id="sunTimesSection">
                <button id="toggleSunTimes" class="flex justify-between items-center w-full">
                    <span class="font-medium">Sunrise & Sunset</span>
                    <span id="toggleIcon">▼</span>
                </button>
                <div id="sunTimes" class="hidden mt-2 grid grid-cols-2 gap-4 text-center">
                    <div>
                        <p class="opacity-75">Sunrise</p>
                        <p id="sunrise" class="font-semibold"></p>
                    </div>
                    <div>
                        <p class="opacity-75">Sunset</p>
                        <p id="sunset" class="font-semibold"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Constants
        const API_KEY = 'd94979b4efc49724e397a2c42bcf9b0e'; // Get a free API key from OpenWeatherMap
        const API_URL = 'https://api.openweathermap.org/data/2.5/weather';
        
        // DOM elements
        const cityInput = document.getElementById('cityInput');
        const searchButton = document.getElementById('searchButton');
        const locationButton = document.getElementById('locationButton');
        const coordinatesDisplay = document.getElementById('coordinates');
        const weatherDataContainer = document.getElementById('weatherData');
        const loadingIndicator = document.getElementById('loading');
        const errorContainer = document.getElementById('error');
        const toggleSunTimesButton = document.getElementById('toggleSunTimes');
        const sunTimesContainer = document.getElementById('sunTimes');
        const toggleIcon = document.getElementById('toggleIcon');
        
        // Event listeners
        searchButton.addEventListener('click', handleCitySearch);
        locationButton.addEventListener('click', getLocationWeather);
        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleCitySearch();
        });
        toggleSunTimesButton.addEventListener('click', toggleSunTimes);
        
        // Show loading state
        function showLoading() {
            loadingIndicator.classList.remove('hidden');
            weatherDataContainer.classList.add('hidden');
            errorContainer.classList.add('hidden');
        }
        
        // Hide loading state
        function hideLoading() {
            loadingIndicator.classList.add('hidden');
        }
        
        // Show error
        function showError(message) {
            errorContainer.textContent = message;
            errorContainer.classList.remove('hidden');
            weatherDataContainer.classList.add('hidden');
            hideLoading();
        }
        
        // Toggle sunrise/sunset info
        function toggleSunTimes() {
            sunTimesContainer.classList.toggle('hidden');
            toggleIcon.textContent = sunTimesContainer.classList.contains('hidden') ? '▼' : '▲';
        }
        
        // Handle city search
        function handleCitySearch() {
            const city = cityInput.value.trim();
            if (city) {
                getWeatherByCity(city);
            } else {
                showError('Please enter a city name');
            }
        }
        
        // Get weather by city
        function getWeatherByCity(city) {
            showLoading();
            coordinatesDisplay.textContent = '';
            
            fetch(`${API_URL}?q=${encodeURIComponent(city)}&appid=${API_KEY}&units=metric`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(response.status === 404 
                            ? 'City not found. Please check the spelling.' 
                            : 'Unable to fetch weather data');
                    }
                    return response.json();
                })
                .then(data => {
                    displayWeatherData(data);
                })
                .catch(error => {
                    showError(error.message);
                });
        }
        
        // Get user's location and weather
        function getLocationWeather() {
            if (navigator.geolocation) {
                showLoading();
                navigator.geolocation.getCurrentPosition(position => {
                    const { latitude, longitude } = position.coords;
                    coordinatesDisplay.textContent = `Lat: ${latitude.toFixed(4)}, Long: ${longitude.toFixed(4)}`;
                    getWeatherByCoordinates(latitude, longitude);
                }, error => {
                    let errorMessage = 'Unable to retrieve your location';
                    
                    if (error.code === error.PERMISSION_DENIED) {
                        errorMessage = 'Location permission denied. Please enable location access.';
                    } else if (error.code === error.POSITION_UNAVAILABLE) {
                        errorMessage = 'Location information is unavailable.';
                    } else if (error.code === error.TIMEOUT) {
                        errorMessage = 'The request to get location timed out.';
                    }
                    
                    showError(errorMessage);
                });
            } else {
                showError('Geolocation is not supported by your browser');
            }
        }
        
        // Get weather by coordinates
        function getWeatherByCoordinates(latitude, longitude) {
            fetch(`${API_URL}?lat=${latitude}&lon=${longitude}&appid=${API_KEY}&units=metric`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Unable to fetch weather data');
                    }
                    return response.json();
                })
                .then(data => {
                    displayWeatherData(data);
                })
                .catch(error => {
                    showError(error.message);
                });
        }
        
        // Display weather data
        function displayWeatherData(data) {
            // Hide loading indicator
            hideLoading();
            
            // Show weather container
            weatherDataContainer.classList.remove('hidden');
            
            // Update UI with weather data
            document.getElementById('cityName').textContent = `${data.name}, ${data.sys.country}`;
            document.getElementById('weatherDescription').textContent = data.weather[0].description;
            document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}°C`;
            document.getElementById('feelsLike').textContent = `${Math.round(data.main.feels_like)}°C`;
            document.getElementById('humidity').textContent = `${data.main.humidity}%`;
            document.getElementById('wind').textContent = `${(data.wind.speed * 3.6).toFixed(1)} km/h`;
            document.getElementById('cloudCover').textContent = `${data.clouds.all}%`;
            
            // Sun times
            const sunriseTime = dayjs.unix(data.sys.sunrise).format('HH:mm');
            const sunsetTime = dayjs.unix(data.sys.sunset).format('HH:mm');
            document.getElementById('sunrise').textContent = sunriseTime;
            document.getElementById('sunset').textContent = sunsetTime;
            
            // Weather icon
            const weatherIcon = document.getElementById('weatherIcon');
            const iconCode = data.weather[0].icon;
            weatherIcon.innerHTML = `<img src="https://openweathermap.org/img/wn/${iconCode}@2x.png" alt="${data.weather[0].description}">`;
        }

        // Initialize - check if API key is set
        window.onload = function() {
            if (!API_KEY) {
                showError('Please add your OpenWeatherMap API key in the code. Get a free key at openweathermap.org');
            }
        }
    </script>
</body>
</html>
