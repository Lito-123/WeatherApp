<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="status-bar">
            <span>Weather</span>
            <span id="current-time"></span>
        </div>
        
        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Search for a city" class="search-bar">
            <div class="search-buttons">
                <button id="searchButton" class="btn">Search</button>
                <button id="locationButton" class="btn">Current Location</button>
            </div>
            <div id="coordinates" class="coordinates"></div>
        </div>
        
        <div id="loading" class="loading hidden">
            <div class="loading-spinner"></div>
            <p>Updating weather</p>
        </div>
        
        <div id="error" class="error hidden"></div>
        
        <div id="weatherData" class="hidden">
            <div class="weather-container">
                <h1 id="cityName" class="location"></h1>
                <div class="description">
                    <span id="weatherDescription"></span>
                </div>
                <div id="weatherIcon" class="weather-icon"></div>
                <div id="temperature" class="temperature"></div>
            </div>
            
            <div class="weather-details">
                <div class="details-grid">
                    <div class="detail-item">
                        <div class="detail-label">Feels Like</div>
                        <div id="feelsLike" class="detail-value"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Humidity</div>
                        <div id="humidity" class="detail-value"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Wind</div>
                        <div id="wind" class="detail-value"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Cloud Cover</div>
                        <div id="cloudCover" class="detail-value"></div>
                    </div>
                </div>
            </div>
            
            <div id="sunTimesSection" class="sun-times">
                <div class="sun-times-header">
                    <div class="sun-times-title">Sunrise & Sunset</div>
                    <button id="toggleSunTimes" class="toggle-button">
                        <span id="toggleIcon">â–¼</span>
                    </button>
                </div>
                <div id="sunTimes" class="sun-times-grid hidden">
                    <div class="sun-item">
                        <div class="sun-label">Sunrise</div>
                        <div id="sunrise" class="sun-value"></div>
                    </div>
                    <div class="sun-item">
                        <div class="sun-label">Sunset</div>
                        <div id="sunset" class="sun-value"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
